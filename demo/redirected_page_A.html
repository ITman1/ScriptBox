<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Engine Demos - Redirected page A</title>
<style media='all' type='text/css'>
@import "style.css";
</style>
</head>
<body>
    <script type="text/javascript" src="global.js"></script>
    <div id="header">
        <div>
            <a href="javascript:go_back()">back</a> | <a
                href="javascript:go_forward()">forward</a>
        </div>
        <h1>
            JavaScript Engine Demos<span>Redirected page A</span>
        </h1>
    </div>
    <div id="content">
        <script type="text/javascript">            
            function timeoutCallback() {
            	if (location.hash == "#redirect") {
            		history.replaceState(null, document.title, "redirected_page_A.html");
                    location = "redirected_page_B.html#redirect";
            	}
            }
            onload = function () {
            	setTimeout(timeoutCallback, 500);
            }
        </script>
        <p style="text-align: center">
        <a href="javascript:go_back()">back</a> | <a href="javascript:go_forward()">forward</a>
        </p>
    </div>
    <div id="footer">
        <p>
            Author: Radim Loskot | Contact (Gmail): radim.loskot | Project pages:
            <a href="https://github.com/ITman1/ScriptBox">ScriptBox</a>
        </p>
    </div>
</body>
</html>
